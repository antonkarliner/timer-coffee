name: coffee_timer
description: Brew delicious coffee at home with Timer.Coffee
publish_to: 'none'
version: 3.4.0+210

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter
  flutter_linkify: ^5.0.2
  intl: any
  url_launcher: ^6.3.0
  provider: ^6.0.5
  shared_preferences: ^2.5.3
  ionicons: ^0.2.2
  wakelock_plus: ^1.2.10
  advanced_in_app_review: ^1.3.0
  package_info_plus: ^8.1.2
  flutter_markdown: ^0.7.7+1
  cupertino_icons: ^1.0.0
  just_audio: ^0.9.36
  auto_route: ^10.1.2
  share_plus: ^11.0.0
  flutter_native_splash: ^2.4.6
  introduction_screen: ^3.1.11
  coffeico: ^0.3.0
  in_app_purchase: ^3.1.11
  supabase_flutter: ^2.8.2
  drift: ^2.28.1
  sqlite3_flutter_libs: ^0.5.32
  path_provider: ^ 2.1.5
  path: ^1.8.3
  flutter_localizations:
    sdk: flutter
  envied: ^1.1.0
  flutter_rating_bar: ^4.0.1
  onesignal_flutter: ^5.2.9
  calendar_date_picker2: ^0.5.6
  convex_bottom_bar: ^3.2.0
  textfield_tags: ^3.0.1
  image_picker: ^1.1.1
  image_cropper: ^9.1.0
  http: ^1.2.1
  http_parser: ^4.0.2
  image: ^4.2.0
  flutter_svg: ^2.2.0
  web: ^1.1.0
  diacritic: ^0.1.5
  cached_network_image: ^3.3.1
  flutter_cache_manager: ^3.3.0
  sqflite: ^2.0.0+4
  sign_in_with_apple: ^6.1.1
  google_sign_in: ^6.2.1
  crypto: ^3.0.3
  sign_in_button: ^3.2.0
  uuid: ^4.4.2
  collection: ^1.18.0
  lottie: ^3.2.0
  flutter_animate: ^4.5.2
  icons_launcher: ^3.0.1
  flutter_dynamic_icon_plus: ^1.3.1
  auto_size_text_plus: ^3.0.2
  flutter_native_ocr: ^0.1.0
  

dependency_overrides:
  flutter_keyboard_visibility:
    git:
      url: https://github.com/MisterJimson/flutter_keyboard_visibility.git
      ref: b5e7b0de4fa9eb6a6c076f1120e5f92a77b7679d # https://github.com/MisterJimson/flutter_keyboard_visibility/commit/b5e7b0de4fa9eb6a6c076f1120e5f92a77b7679d
      path: flutter_keyboard_visibility
  flutter_keyboard_visibility_web:
    git:
      url: https://github.com/EchoEllet/flutter_keyboard_visibility_temp_fork.git
      ref: master
      path: flutter_keyboard_visibility_web
  coffeico:
    git:
      url: https://github.com/antonkarliner/coffeico.git
      ref: 354b1aeeae20a332b4c412f3700058d571350ad2
      path: flutter
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  auto_route_generator: ^10.2.4
  drift_dev: ^2.28.1
  build_runner: ^2.4.8
  envied_generator: ^1.1.0

flutter_native_splash:
  color: "#ffffff"
  image: assets/icons/ic_launcher_fg.png
  image_dark: assets/icons/ic_launcher_fg_dark.png
  color_dark: "303030"
  fullscreen: true

flutter:
  uses-material-design: true
  fonts:
   - family:  CoffeeTimerIcons
     fonts:
     - asset: fonts/CoffeeTimerIcons.ttf
   - family: Inter
     fonts:
     - asset: fonts/Inter-Regular.ttf
       weight: 400
     - asset: fonts/Inter-Bold.ttf
       weight: 700
   - family: RobotoMono
     fonts:
     - asset: fonts/RobotoMono-Regular.ttf
  generate: true

  assets:
    - assets/data/privacy_policy.md
    - assets/data/privacy_policy_web.md
    - assets/CONTRIBUTORS.md
    - assets/audio/next.mp3
    - assets/earth.gif
    - assets/fireworks.json
    - assets/earth.json
    - assets/coffee_beans.json
    - assets/splash.png
    - assets/icons/timer-coffee-icon-new-light.png
    - assets/icons/timer-coffee-icon-new-dark.png
    - assets/icons/ic_launcher_legacy.png
    - assets/icons/ic_launcher_legacy_dark.png
name: coffee_timer
description: Brew delicious coffee at home with Timer.Coffee
publish_to: 'none'
version: 2.2.0+53

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter
  flutter_linkify: ^5.0.2
  intl: any
  url_launcher: ^6.0.12
  provider: ^6.0.5
  shared_preferences: ^2.1.0
  ionicons: ^0.2.2
  wakelock_plus: ^1.1.2
  advanced_in_app_review: ^1.2.1
  package_info_plus: ^4.1.0
  flutter_markdown: ^0.6.15
  cupertino_icons: ^1.0.0
  just_audio: ^0.9.36
  auto_route: ^8.0.3
  share_plus: ^7.1.0
  universal_html: ^2.2.3
  flutter_native_splash: ^2.4.0
  quick_actions: ^1.0.5
  introduction_screen: ^3.1.11
  coffeico: ^0.2.0
  in_app_purchase: ^3.1.11
  supabase_flutter: ^2.5.0
  drift: ^2.18.0
  sqlite3_flutter_libs: ^0.5.23
  path_provider: ^2.0.0
  path: ^1.8.3
  flutter_localizations:
    sdk: flutter
  envied: ^0.5.3
  flutter_rating_bar: ^4.0.1
  onesignal_flutter: ^5.2.0
  calendar_date_picker2: ^0.5.6
  convex_bottom_bar: ^3.2.0
  textfield_tags: ^3.0.1
  image_picker: ^1.1.1
  http: ^1.2.1
  http_parser: ^4.0.2
  image: ^4.2.0
  web: ^0.5.1

dependency_overrides:
  flutter_keyboard_visibility:
    git:
      url: https://github.com/MisterJimson/flutter_keyboard_visibility.git
      ref: b5e7b0de4fa9eb6a6c076f1120e5f92a77b7679d # https://github.com/MisterJimson/flutter_keyboard_visibility/commit/b5e7b0de4fa9eb6a6c076f1120e5f92a77b7679d
      path: flutter_keyboard_visibility
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  auto_route_generator: ^8.0.0
  drift_dev: ^2.16.0
  build_runner: ^2.4.8
  envied_generator: ^0.5.3

flutter_native_splash:
  color: "#ffffff"
  image: assets/splash.png
  color_dark: "303030"
  fullscreen: true

flutter:
  uses-material-design: true
  fonts:
   - family:  CoffeeTimerIcons
     fonts:
     - asset: fonts/CoffeeTimerIcons.ttf
   - family:  Lato
     fonts:
     - asset: fonts/Lato-Regular.ttf
     - asset: fonts/Lato-Bold.ttf
       weight: 700
  generate: true

  assets:
    - assets/data/brewing_methods.json 
    - assets/data/coffee_facts.json
    - assets/data/privacy_policy.md
    - assets/data/privacy_policy_web.md
    - assets/data/ar/
    - assets/data/de/
    - assets/data/en/
    - assets/data/es/
    - assets/data/fr/
    - assets/data/id/
    - assets/data/ja/
    - assets/data/pl/
    - assets/data/pt/
    - assets/data/ru/
    - assets/data/zh/
    - assets/data/it/
    - assets/data/tr/
    - assets/data/ar/startpopup/
    - assets/data/de/startpopup/
    - assets/data/en/startpopup/
    - assets/data/es/startpopup/
    - assets/data/fr/startpopup/
    - assets/data/id/startpopup/
    - assets/data/ja/startpopup/
    - assets/data/pl/startpopup/
    - assets/data/pt/startpopup/
    - assets/data/ru/startpopup/
    - assets/data/zh/startpopup/
    - assets/CONTRIBUTORS.md
    - assets/audio/next.mp3
    - assets/onboarding/android/
    - assets/onboarding/ios/
    - assets/onboarding/gifs/
